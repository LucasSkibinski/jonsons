<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastrar Perfil</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="formII">
        <div class="form-header">
          <div class="title">
            <h1>Escolha sua foto</h1>
          </div>
        </div>

        <div class="input-image">
        <form class="upload-imagem">
        <input type="file" class="upload" required>
        <button>Alterar Imagem</button>
        </form>
        </div>

        <div class="input-image">
          <img class="imagem" width="250" height="250">
        </div>
      </div>

        <div class="form">
          <form action="#">
            <div class="form-header">
              <div class="title">
                  <h1>Cadastre-se</h1>
              </div>
            </div>

          <div class="input-group">
              <div class="input-box">
                  <label for="name">Nome completo</label>
                  <input id="name" type="text" name="name" placeholder="Digite seu nome" required onkeypress="return lettersOnly(event);">
              </div>

              <div class="input-box">
                  <label for="idade">Idade</label>
                  <input id="idade" type="number" name="idade" placeholder="Digite sua idade" required min="0" oninput="validity.valid||(value='');" max="100">
              </div>

              <div class="input-box">
                  <label for="description">Bibliografia</label>
                  <input id="description" type="tel" name="description" placeholder="Fale um pouco sobre você" required>
              </div>
          </div>

          <div class="gender-inputs">
              <div class="gender-title">
                  <h6>Gênero</h6>
              </div>

              <div class="gender-group">
                  <div class="gender-input">
                      <input id="female" type="radio" name="gender">
                      <label for="female">Feminino</label>
                  </div>

                  <div class="gender-input">
                      <input id="male" type="radio" name="gender">
                      <label for="male">Masculino</label>
                  </div>

                  <div class="gender-input">
                      <input id="others" type="radio" name="gender">
                      <label for="others">Outros</label>
                  </div>

                  <div class="gender-input">
                      <input id="none" type="radio" name="gender">
                      <label for="none">Prefiro não dizer</label>
                  </div>
              </div>
          </div>

          <div class="continue-button">
              <button onclick="confirmacao()"><a href="#">Continuar</a> </button>
          </div>
          </form>
        </div>
    </div>
  </body>
  <script src="js/javascript.js"></script>
</html>
